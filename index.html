<!DOCTYPE html>
<html ng-app="QuestionProgram">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        
        <title>Question Program</title>
        
    </head>
    <!-- Mirrored from Dr. Babb 2016 Program from Github -->
    <body>
        <div class="jumbotron">
            <h1>Questions Program</h1>
            <p>Question program that will ask students about thier current and future plans</p>
        </div>
        
        <div class="container">
            <div ng-controller="QuestionProgramController as qpc">
                <p><span class="label label-default">Student:</span> {{qpc.selected_student.name}} </p>
                <p><span class="label label-default">Question:</span> {{qpc.selected_question.Questiontext}} </p>
                <p><span class="label label-default">Answer:</span> {{qpc.selected_question.Answertext}} </p>
            </div>
        </div>
    </body>
</html>
